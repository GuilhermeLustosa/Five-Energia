<!DOCTYPE html>

    <style>
        /* RESET E CORES */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Urbanist', Arial, sans-serif;
}

:root {
    --cor-amarelo: #ffcc00;
    --cor-preto: #000000;
    --cor-branco: #ffffff;
}

body {
    background-color: var(--cor-amarelo); /* O fundo da imagem é todo amarelo */
}

.container {
    width: 90%;
    max-width: 1000px; /* Ajustado para um layout mais estreito, como na imagem */
    margin: 0 auto;
    padding: 40px 0;
}

/* -------------------------------------- */
/* RODAPÉ PRINCIPAL */
/* -------------------------------------- */
.rodape-simples {
    background-color: var(--cor-amarelo);
    color: var(--cor-preto);
    padding: 40px 0 0;
    text-align: center; /* Centraliza tudo por padrão */
}

.rodape-titulo {
    font-size: 1.5em;
    font-weight: 700;
    margin-bottom: 50px;
    text-align: left; /* Título volta a ser alinhado à esquerda */
}

/* Estrutura de Contato (Whatsapp/Instagram/Email/Endereço) */
.bloco-contato-principal {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    margin-bottom: 60px;
}

.coluna-contato {
    width: 48%; /* Duas colunas quase iguais */
    display: flex;
    flex-direction: column;
    gap: 30px;
}

.item-contato {
    display: flex;
    justify-content: space-between;
    align-items: center;
    text-align: left;
}

.info-texto h4 {
    font-size: 1em;
    font-weight: 700;
    margin-bottom: 5px;
}

.link-info {
    color: var(--cor-preto);
    text-decoration: none;
    font-size: 0.9em;
    display: block;
    line-height: 1.3;
}

.endereco-texto {
    white-space: pre-line; /* Permite quebras de linha no HTML/CSS */
}

/* Ícones de Ação (Caixas Pretas) */
.icone-link {
    background-color: var(--cor-preto);
    width: 40px;
    height: 40px;
    border-radius: 5px;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-shrink: 0; /* Evita que o ícone diminua */
    margin-left: 20px;
}

.icone-contato {
    fill: var(--cor-amarelo);
    width: 24px;
    height: 24px;
}

/* -------------------------------------- */
/* BOTÕES */
/* -------------------------------------- */
.bloco-botoes {
    display: flex;
    justify-content: center;
    align-items: center;
    max-width: 600px; /* Limita a largura dos botões, como na imagem */
    margin: 0 auto 50px;
    padding: 5px;
    border: 2px solid var(--cor-preto); /* Borda em todo o bloco, como na imagem */
    border-radius: 5px;
}

.btn-trabalhe, .btn-solicite {
    flex: 1; /* Ocupam a mesma largura */
    text-align: center;
    padding: 15px 0;
    font-weight: 700;
    font-size: 1em;
    text-decoration: none;
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s;
    border-radius: 3px;
}

.btn-trabalhe {
    background-color: transparent; /* Fundo transparente */
    color: var(--cor-preto);
}

.btn-solicite {
    background-color: var(--cor-preto);
    color: var(--cor-amarelo);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 15px 10px;
}

/* Ícone de Seta (Girar no botão "Solicite sua vaga") */
.seta-icone {
    width: 15px;
    height: 15px;
    margin-left: 10px;
    background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="%23ffcc00" d="M12 4V1L8 5l4 4V6c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/></svg>');
    background-size: cover;
    transform: rotate(-90deg); /* Gira a seta de recarregar para parecer uma seta circular */
}

/* -------------------------------------- */
/* RODAPÉ INFERIOR (COPYRIGHT E LOGO) */
/* -------------------------------------- */
.rodape-inferior {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 0 30px;
    border-top: 1px solid rgba(0, 0, 0, 0.1); /* Linha divisória sutil */
}

.copyright-texto {
    font-size: 0.8em;
}

.logo-rodape {
    width: 150px; /* Ajuste o tamanho da logo */
    height: auto;
}

/* -------------------------------------- */
/* MEDIA QUERIES (Responsividade) */
/* -------------------------------------- */
@media (max-width: 600px) {
    .bloco-contato-principal {
        flex-direction: column;
    }

    .coluna-contato {
        width: 100%;
        margin-bottom: 30px;
    }
    
    .bloco-botoes {
        flex-direction: column;
        border: none; /* Remove a borda única em mobile */
        max-width: 100%;
    }
    
    .btn-trabalhe, .btn-solicite {
        width: 100%;
        margin: 5px 0;
        border: 2px solid var(--cor-preto); /* Adiciona bordas individuais */
        border-radius: 5px;
    }

    .rodape-inferior {
        flex-direction: column;
        gap: 15px;
    }
}
    </style>
</head>
